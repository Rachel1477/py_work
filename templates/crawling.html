<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据爬取中</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* 新增美化样式 */
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .loading {
            padding: 2rem;
        }

        /* 加载动画 */
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1.5rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        .error {
            color: #e74c3c;
            background: #f8d7da;
            padding: 0.8rem;
            border-radius: 6px;
            margin-top: 1rem;
            border: 1px solid #f5c6cb;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 正在爬取实习数据...</h1>
        <div class="loading">
            <div class="spinner"></div>
            <p>正在从实习僧网站获取最新实习岗位信息</p>
            <p>数据加载可能需要 15-30 秒，请耐心等待...</p>
            {% if error %}
                <p class="error">⚠️ 错误: {{ error }}</p>
            {% endif %}
        </div>
        <script>
            // 页面加载后自动开始爬取（保持原有功能）
            window.onload = function() {
                window.location.href = "/run_spider";
            };
        </script>
    </div>
</body>
</html>
